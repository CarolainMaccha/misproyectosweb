  <head>

    <title>Calculadora</title>
    <script type="text/javascript">
      window.addEventListener("load",function (){

        let resultado = document.getElementById("res")
        let botoncalcular= document.getElementById("calcular")
        let formulario = document.getElementById("calc-form")
         botoncalcular.addEventListener("click", function(){
           let n1 = parseInt(formulario.n1.value)
           let n2 = parseInt(formulario.n2.value)
           let op = formulario.op.value
           let res = 0
          if (op == 'suma') {
             res = n1+n2
          }
          if (op == 'resta') {
            res = n1-n2
          }
          if (op == 'division') {
             res = n1/n2
          }
          if (op == 'multiplicacion' ) {
           res= n1*n2
          }
            resultado.innerHTML= "El resultado es:"+" " + res
            resultado.style.color = "blue"
        })
      })
      </script>
  </head>

        <div>

            <input type="radio" id="op" name="op" value="resta">
            <label for="restar">restar</label>

            <input type="radio" id="op" name="op" value="division">
            <label for="dividir">División</label>

            <input type="radio" id="op" name="op" value="multiplicacion">
            <label for="multiplicar">Multiplicación</label>

</html>
